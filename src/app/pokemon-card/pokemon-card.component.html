<div class="cuerpo">
  <div class="pokemon-card-container {{ pokemon.color }}">

    <div class="pokemon-card">
      <div class="background">
        <img src="{{ pokemon.imageUrl }}" alt="{{ pokemon.name }}" class="imagen">
      </div>
  
      <div class="content">
        <div class="name-type">
          <h1 class="pokemon-name">{{ pokemon.name }}</h1>
          <img src="{{ pokemon.type }}" alt="{{ pokemon.name }}" class="icon-type">
        </div>
        
        <div class="pokemon-stats">
          <p>Power : {{ pokemon.power }}</p>
          <p>Damage : {{ pokemon.damage }}</p>
          <p>Attacks : {{ pokemon.attacks }}</p>
          <p>Altura : {{ pokemon.altura }}m</p>
          <p>Peso : {{ pokemon.peso }}kg</p>
        </div>
        
      </div>
    </div>
    
  </div> 
</div>
